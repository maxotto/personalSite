<div class="login-page" >
    <div class="row justify-content-md-center" [@routerTransition]>
        <div class="col-md-4 push-md-4">
            <img src="assets/logo.png" width="150px" class="user-avatar" />
            <h1>Вход в закрытые разделы сайта</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="Имя пользователя">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Пароль">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/home']" (click)="onLoggedin()"> Вход </a>
            </form>
        </div>
    </div>
</div>
